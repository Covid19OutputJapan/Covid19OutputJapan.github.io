{{ include.text }}

<table>
<tr>
{% assign cnt = 0 %}
{% for page1 in site.pages %}
    {% for tag1 in page1.tags %}
        {% if tag1 == include.tag and page1.name != page.name %}
            <td><a href="{{page1.url | remove: "/" }}">{{page1.permalink}}</a></td>
            {% assign cnt = cnt | plus:1 %}
        {% endif %}
        {% if cnt == 5 %}
            </tr><tr>
            {% assign cnt = 0 %}
        {% endif %}
    {% endfor %}
    <!-- {% if cnt > 0 %}
        {% for i in (1..5+1-cnt) %}
            <td>here</td>
        {% endfor %}
    {% endif %} -->
{% endfor %}
</tr>
</table>
